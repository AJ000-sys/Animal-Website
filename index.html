<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS -->
    <style>
        .animal-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .animal-card:hover {
            transform: scale(1.03);
        }

        .animal-img {
            height: 200px;
            object-fit: cover;
        }

        .gallery-container {
            padding: 20px;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Animal Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="details.html">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="animal-card card">
                <img src="https://images.pexels.com/photos/17811/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"
                    class="animal-img card-img-top" alt="Toucan">
                <div class="card-body">
                    <h1 class="card-title">Toucan</h6>
                    <p class="card-text">Genus: Ramphastos </p>
                    <a href="details.html" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="animal-card card">
                <img src="https://images.pexels.com/photos/397857/pexels-photo-397857.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="animal-img card-img-top" alt="Wolf">
                <div class="card-body">
                    <h1 class="card-title">Wolf</h6>
                        <p class="card-text"> Genus: Canis </p>
                        <a href="details.html" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="animal-card card">
                <img src="https://images.pexels.com/photos/2541239/pexels-photo-2541239.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="animal-img card-img-top" alt="Tiger">
                <div class="card-body">
                    <h1 class="card-title">Tiger</h6>
                        <p class="card-text"> Genus: Panthera </p>
                        <a href="details.html" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="animal-card card">
                <img src="https://images.pexels.com/photos/4147992/pexels-photo-4147992.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="animal-img card-img-top" alt="Emperor Penguin">
                <div class="card-body">
                    <h1 class="card-title">Emperor Penguin</h6>
                        <p class="card-text"> Genus: Aptenodytes </p>
                        <a href="details.html" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="animal-card card">
                <img src="https://images.pexels.com/photos/5045962/pexels-photo-5045962.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="animal-img card-img-top" alt="Orca">
                <div class="card-body">
                    <h1 class="card-title">Orca</h6>
                        <p class="card-text"> Genus: Orcinus </p>
                        <a href="details.html" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
